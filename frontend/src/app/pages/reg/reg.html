<main class="auth-main" style="margin-top:100px">
  <div class="auth-block">
    <h1>{{'Sign up to ShineZone'| translate}}</h1>
    <a href="#/login" class="auth-link">{{'Already have a ShineZone account? Sign in!'|translate}}</a>

    <form class="form-horizontal" name="regForm" novalidate>
      <div class="form-group" ng-class="{'has-error':!username}">
        <label for="username" class="col-sm-3 control-label">{{'UserName'| translate}}</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="username"
            placeholder="{{'UserName'|translate}}" ng-model="username">
          <span class="help-block error-block basic-block">{{'Required'| translate}}</span>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error':!password}">
        <label for="password" class="col-sm-3 control-label">{{'Password'|translate}}</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password"
            placeholder="{{'Password'| translate}}" ng-model="password">
          <span class="help-block error-block basic-block">{{'Required'|translate}}</span>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error':!password || password!=password_a}">
        <label for="password" class="col-sm-3 control-label">{{'Password Again'|translate}}</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password"
            placeholder="{{'Password Again'|translate}}" ng-model="password_a">
          <span class="help-block error-block basic-block">{{'Required and Equal with Password'|translate}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="button" class="btn btn-default btn-auth" ng-click="signUp()">{{'Sign up'|translate}}</button>
        </div>
      </div>
    </form>

    <!--div class="auth-sep"><span><span>or Sign up with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
        <li><i class="socicon socicon-google" title="Share on Google Plus"></i></li>
      </ul>
    </div-->
  </div>
</main>
